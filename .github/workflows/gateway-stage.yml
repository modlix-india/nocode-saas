name: gateway-server-stage-ci

on:
  push:
    paths:
      - "gateway/**"
      - ".github/workflows/gateway-stage.yml"
  workflow_dispatch:

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    env:
      OCIR_HOST: <region>.ocir.io
      OCIR_REPO: <region>.ocir.io/${{ secrets.OCI_TENANCY_NS_STAGE }}/gateway-server

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          
      - name: Build commons modules
        run: |
          mvn -q -DskipTests clean install -f commons/pom.xml
          mvn -q -DskipTests clean install -f commons-security/pom.xml
          mvn -q -DskipTests clean install -f commons-mongo/pom.xml
          mvn -q -DskipTests clean install -f commons-mq/pom.xml
          mvn -q -DskipTests clean install -f commons-jooq/pom.xml
          mvn -q -DskipTests clean install -f commons-core/pom.xml

      - name: Build gateway-server jar
        working-directory: gateway
        run: mvn -q -DskipTests clean package

      - name: Copy built jar for Dockerfile
        run: |
          mkdir -p target
          cp gateway/target/*.jar target/

      # - name: Login to OCIR
      #   run: echo "${{ secrets.OCIR_AUTH_TOKEN_STAGE }}" | docker login $OCIR_HOST -u "${{ secrets.OCIR_USERNAME_STAGE }}" --password-stdin

      - name: Build docker image
        run: |
          docker build -t test/gateway-server-stage:${{ github.sha }} -f gateway/Dockerfile .
          docker tag test/gateway-server-stage:${{ github.sha }} test/gateway-server:latest
          # docker push $OCIR_REPO:${{ github.sha }}
          # docker push $OCIR_REPO:latest
