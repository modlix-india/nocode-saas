name: ui-dev-ci

on:
  push:
    branches:
      - oci-development
    paths:
      - "ui/**"
      - "commons/**"
      - "commons-security/**"
      - "commons-mongo/**"
      - "commons-mq/**"
      - "commons-jooq/**"
      - "commons-core/**"
      - ".github/workflows/ui-dev-ci.yml"
  workflow_dispatch:

concurrency:
  group: dev-deployment
  cancel-in-progress: false

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    env:
      OCIR_HOST: ocir.us-ashburn-1.oci.oraclecloud.com
      OCIR_REPO: ocir.us-ashburn-1.oci.oraclecloud.com/idfmutpuhiky/dev-ui-server

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - run: |
          mvn -q -DskipTests clean install -f commons/pom.xml
          mvn -q -DskipTests clean install -f commons-security/pom.xml
          mvn -q -DskipTests clean install -f commons-mongo/pom.xml
          mvn -q -DskipTests clean install -f commons-mq/pom.xml
          mvn -q -DskipTests clean install -f commons-jooq/pom.xml
          mvn -q -DskipTests clean install -f commons-core/pom.xml

      - working-directory: ui
        run: mvn -q -DskipTests clean package

      - run: |
          mkdir -p target
          cp ui/target/*.jar target/

      - run: |
          echo "${{ secrets.OCI_NON_PROD_CLI_AUTH_TOKEN }}" | docker login $OCIR_HOST \
            -u "${{ secrets.OCI_NON_PROD_DOCKER_USER_NAME }}" \
            --password-stdin

      - run: |
          docker build -t $OCIR_REPO:${{ github.sha }} \
                       -t $OCIR_REPO:latest \
                       -f ui/Dockerfile .
          docker push $OCIR_REPO:${{ github.sha }}
          docker push $OCIR_REPO:latest

      - run: sudo apt-get update && sudo apt-get install -y openvpn

      - run: |
          echo "${{ secrets.VPN_CONFIG }}" | base64 --decode > vpn.ovpn
          sudo openvpn --config vpn.ovpn --daemon
          sleep 10

      - run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - run: |
          ssh -o StrictHostKeyChecking=no opc@${{ secrets.DEV_SERVER_IP }} \
            "bash /home/opc/scripts/keepup.sh deploy ui-server $OCIR_REPO:${{ github.sha }} 2>&1 | tee -a /var/log/keepup.log"
