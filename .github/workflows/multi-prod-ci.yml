name: multi-prod-ci

on:
  push:
    branches:
      - oci-production
    paths:
      - 'multi/**'
      - 'commons/**'
      - 'commons-jooq/**'
      - 'commons-security/**'
      - '.github/workflows/multi-prod-ci.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      OCIR_HOST: ocir.us-ashburn-1.oci.oraclecloud.com
      OCIR_REPO: ocir.us-ashburn-1.oci.oraclecloud.com/idfmutpuhiky/prod-multi-server

    outputs:
      image_tag: ${{ github.sha }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: 'maven'

      - run: |
          mvn -q clean install -f commons/pom.xml
          mvn -q clean install -f commons-jooq/pom.xml
          mvn -q clean install -f commons-security/pom.xml

      - working-directory: multi
        run: mvn -q clean package

      - run: |
          mkdir -p target
          cp multi/target/*.jar target/

      - run: |
          echo "${{ secrets.OCI_NON_PROD_CLI_AUTH_TOKEN }}" | docker login $OCIR_HOST \
            -u "${{ secrets.OCI_NON_PROD_DOCKER_USER_NAME }}" \
            --password-stdin

      - run: |
          docker build -t $OCIR_REPO:${{ github.sha }} \
                       -t $OCIR_REPO:latest \
                       -f multi/Dockerfile .
          docker push $OCIR_REPO:${{ github.sha }}
          docker push $OCIR_REPO:latest

  deploy:
    needs: build
    runs-on: self-hosted

    steps:
      - run: |
          ssh -i /home/ubuntu/keys/prod-internal.key opc@${{ secrets.PROD_SERVER_IP }} \
            "bash /home/opc/scripts/keepup.sh deploy multi-server ocir.us-ashburn-1.oci.oraclecloud.com/idfmutpuhiky/prod-multi-server:${{ needs.build.outputs.image_tag }} 2>&1 | tee -a /var/log/keepup.log"
