name: core-dev-ci

on:
  push:
    branches:
      - oci-development
    paths:
      - 'core/**'
      - 'commons/**'
      - 'commons-security/**'
      - 'commons-mongo/**'
      - 'commons-mq/**'
      - 'commons-jooq/**'
      - 'commons-core/**'
      - '.github/workflows/core-dev-ci.yml'
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    env:
      OCIR_HOST: ocir.us-ashburn-1.oci.oraclecloud.com
      OCIR_REPO: ocir.us-ashburn-1.oci.oraclecloud.com/idfmutpuhiky/dev-core-server

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: 'maven'

      - run: |
          mvn -q -DskipTests clean install -f commons/pom.xml
          mvn -q -DskipTests clean install -f commons-security/pom.xml
          mvn -q -DskipTests clean install -f commons-mongo/pom.xml
          mvn -q -DskipTests clean install -f commons-mq/pom.xml
          mvn -q -DskipTests clean install -f commons-jooq/pom.xml
          mvn -q -DskipTests clean install -f commons-core/pom.xml

      - working-directory: core
        run: mvn -q -DskipTests clean package

      - run: |
          mkdir -p target
          cp core/target/*.jar target/

      - run: |
          echo "${{ secrets.OCI_NON_PROD_CLI_AUTH_TOKEN }}" | docker login $OCIR_HOST \
            -u "${{ secrets.OCI_NON_PROD_DOCKER_USER_NAME }}" \
            --password-stdin

      - run: |
          docker build -t $OCIR_REPO:${{ github.sha }} \
                       -t $OCIR_REPO:latest \
                       -f core/Dockerfile .
          docker push $OCIR_REPO:${{ github.sha }}
          docker push $OCIR_REPO:latest

      - name: Cache OpenVPN
        id: cache-openvpn
        uses: actions/cache@v4
        with:
          path: /usr/sbin/openvpn
          key: openvpn-${{ runner.os }}

      - if: steps.cache-openvpn.outputs.cache-hit != 'true'
        run: sudo apt-get update && sudo apt-get install -y openvpn

      - run: |
          echo "${{ secrets.VPN_CONFIG }}" | base64 --decode > vpn.ovpn
          sudo openvpn --config vpn.ovpn --daemon
          sleep 10

      - run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - run: |
          for i in {1..5}; do
            echo "SSH attempt $i..."
            ssh -o StrictHostKeyChecking=no -o ConnectTimeout=30 -o ServerAliveInterval=10 opc@${{ secrets.DEV_SERVER_IP }} \
              "bash /home/opc/scripts/keepup.sh deploy core-server $OCIR_REPO:${{ github.sha }} 2>&1 | tee -a /var/log/keepup.log" && exit 0
            SLEEP_TIME=$((RANDOM % 50 + 10))
            echo "SSH failed, waiting $SLEEP_TIME seconds before retry..."
            sleep $SLEEP_TIME
          done
          echo "All SSH attempts failed"
          exit 1
