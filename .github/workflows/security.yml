name: security-server-ci

on:
  push:
    paths:
      - "security/**"
      - ".github/workflows/security.yml"
  workflow_dispatch:

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    env:
      OCIR_HOST: <region>.ocir.io
      OCIR_REPO: <region>.ocir.io/${{ secrets.OCI_TENANCY_NS }}/security-server

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Build commons modules
        run: |
          mvn -q -DskipTests clean install -f commons/pom.xml
          mvn -q -DskipTests clean install -f commons-security/pom.xml
          mvn -q -DskipTests clean install -f commons-mongo/pom.xml
          mvn -q -DskipTests clean install -f commons-mq/pom.xml
          mvn -q -DskipTests clean install -f commons-jooq/pom.xml
          mvn -q -DskipTests clean install -f commons-core/pom.xml

      - name: Build security-server jar
        working-directory: security
        run: mvn -q -DskipTests clean package

      - name: Copy built jar for Dockerfile
        run: |
          mkdir -p target
          cp security/target/*.jar target/

      # - name: Login to OCIR
      #   run: echo "${{ secrets.OCIR_AUTH_TOKEN }}" | docker login $OCIR_HOST -u "${{ secrets.OCI_USERNAME }}" --password-stdin

      - name: Build docker image
        run: |
          docker build -t test/security-server:${{ github.sha }} -f security/Dockerfile .
          docker tag test/security-server:${{ github.sha }} test/security-server:latest
          # docker push $OCIR_REPO:${{ github.sha }}
          # docker push $OCIR_REPO:latest
