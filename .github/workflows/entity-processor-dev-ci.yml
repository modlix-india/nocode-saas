name: entity-processor-dev-ci

on:
  push:
    branches:
      - oci-development

    paths:
      - 'entity-processor/**'
      - 'commons/**'
      - 'commons-jooq/**'
      - 'commons-security/**'
      - '.github/workflows/entity-processor-dev-ci.yml'
  workflow_dispatch:

concurrency:
  group: dev-deployment
  cancel-in-progress: false

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    env:
      OCIR_HOST: ocir.us-ashburn-1.oci.oraclecloud.com
      OCIR_REPO: ocir.us-ashburn-1.oci.oraclecloud.com/idfmutpuhiky/dev-entity-processor-server

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: 'maven'

      - name: Build dependencies
        run: |
          mvn -q -DskipTests clean install -f commons/pom.xml
          mvn -q -DskipTests clean install -f commons-jooq/pom.xml
          mvn -q -DskipTests clean install -f commons-security/pom.xml

      - name: Build entity-processor JAR
        working-directory: entity-processor
        run: mvn -q -DskipTests clean package

      - name: Copy built jar
        run: |
          mkdir -p target
          cp entity-processor/target/entity-processor-*.jar target/

      - name: Login to OCIR
        run: |
          echo "${{ secrets.OCI_NON_PROD_CLI_AUTH_TOKEN }}" | docker login $OCIR_HOST \
            -u "${{ secrets.OCI_NON_PROD_DOCKER_USER_NAME }}" \
            --password-stdin

      - name: Build & push image
        run: |
          docker build -t $OCIR_REPO:${{ github.sha }} \
                       -t $OCIR_REPO:latest \
                       -f entity-processor/Dockerfile .
          docker push $OCIR_REPO:${{ github.sha }}
          docker push $OCIR_REPO:latest

      - name: Install OpenVPN
        run: sudo apt-get update && sudo apt-get install -y openvpn

      - name: Connect to VPN
        run: |
          echo "${{ secrets.VPN_CONFIG }}" | base64 --decode > vpn.ovpn
          sudo openvpn --config vpn.ovpn --daemon
          sleep 10

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Deploy entity-processor
        run: |
          ssh -o StrictHostKeyChecking=no opc@${{ secrets.DEV_SERVER_IP }} \
            "bash /home/opc/scripts/keepup.sh deploy entity-processor $OCIR_REPO:${{ github.sha }} 2>&1 | tee -a /var/log/keepup.log"
