# OCI File Restore Utility Configuration
# OCI authentication is handled via ~/.oci/config file

# Application Configuration
server.port=1212
spring.application.name=oci-files-restore

# Logging Configuration
logging.level.com.modlix.ocifilesrestore=INFO
logging.level.com.oracle.bmc=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
