spring:
  r2dbc:
    url: ${core.db.url}
    username: ${core.db.username}
    password: ${core.db.password}
    pool:
      initial-size: 2
      max-size: 4
      max-idle-time: 30m
      validation-query: SELECT 1
  flyway:
    enabled: true
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${core.db.flyway.url}
    user: ${core.db.username}
    password: ${core.db.password}
  data:
    mongodb:
      uri: ${core.mongo.uri}

  boot:
    admin:
      client:
        instance:
          name: Core
  cloud:
    gateway:
      routes:
        - id: core
          uri: lb://core
          predicates:
            - Path=/api/core/**, /*/api/core/**, /*/*/api/core/**, /*/*/*/api/core/**, /*/*/*/*/*/api/core/**, /*/*/*/*/*/*/api/core/**, /*/*/*/*/*/*/api/core/**, /*/*/*/*/*/*/*/api/core/**,

redis:
  cache:
    prefix: cor
