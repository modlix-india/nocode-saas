spring:
  data:
    mongodb:
      uri: ${ui.mongo.uri}
    redis:
      url: ${redis.url}

  boot:
    admin:
      client:
        instance:
          name: UI
  cloud:
    gateway:
      routes:
        - id: ui
          uri: lb://ui
          predicates:
            - Path=/api/ui/**, /*/api/ui/**, /*/*/api/ui/**, /*/*/*/api/ui/**, /*/*/*/*/api/ui/**, /*/*/*/*/*/api/ui/**, /*/*/*/*/*/*/api/ui/**, /*/*/*/*/*/*/*/api/ui/**, /*/*/*/*/*/*/*/*/api/ui/**, /*/*/*/*/*/*/*/*/*/api/ui/**,

redis:
  cache:
    prefix: ui
