logging:
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss.sss} %-5level %r --- %X{x-debug} [%thread] %logger{40} : %msg%n'
    file: '%d{yyyy-MM-dd HH:mm:ss.sss} %-5level %r --- %X{x-debug} [%thread] %logger{40} : %msg%n'
    json:
      add:
        instanceId: ${INSTANCE_ID:default}
  level:
    org:
      jooq: DEBUG
  # structured:
  #   format:
  #     console: gelf
  #     file: gelf
  #   json:
  #     add:
  #       instanceId: ${INSTANCE_ID:default}

eureka:
  client:
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:9999/eureka/
  instance:
    prefer-ip-address: true

# server:
#   shutdown: graceful

management:
  info:
    env:
      enabled: true
  security:
    enabled: false
  endpoint:
    health:
      probes:
        enabled: true
  endpoints:
    web:
      expose: '*'
      exposure:
        include: '*'

endpoints:
  enabled: true

spring:
  lifecycle:
    timeout-per-shutdown-phase: 60s
  servlet:
    multipart:
      max-file-size: -1
      max-request-size: -1
  cloud:
    openfeign:
      client:
        config:
          default:
            readTimeout: 60000
            connectTimeout: 60000

reactive:
  feign:
    client:
      config:
        default:
          options:
            connectTimeoutMillis: 60000
            readTimeoutMillis: 60000
            writeTimeoutMillis: 60000
            responseTimeoutMillis: 60000

jwt:
  key: ficity_secret_token_for_the_new_saas_application_it_requires_a_very_long_key_to_sign_tokens
  token:
    rememberme:
      expiry: 525600
    default:
      expiry: 30

ui:
  jsURL: https://nclc-dev.s3.ap-south-1.amazonaws.com

files:
  resources:
    location:
      static: ./static
      secured: ./secured
