spring:
  application:
    name: gateway
  config:
    import: configserver:http://${CLOUD_CONFIG_SERVER:localhost}:${CLOUD_CONFIG_SERVER_PORT:8888}/
  profiles:
    active: ${SPRING_PROFILE:default}
  main:
    allow-circular-references: true
  cloud:
    gateway:
      # Disable buffering for SSE support
      httpclient:
        response-timeout: 3600000  # 1 hour for long SSE connections
        pool:
          max-idle-time: 3600000

management:
  metrics:
    tags:
      application: ${INSTANCE_ENVIRONMENT:LOCAL}-${spring.application.name}-${INSTANCE_ID:default}
  endpoint:
    gateway:
      enabled: true

server:
  port: 8080
